  <H1>합구하기</H1>
<script>
num = prompt("공백으로 분리된 숫자 여러개를 입력하세요")
document.write("num" + num + "<br>")
num2 = num.sprlit(" ")
document.write("num2 : " + num2 + "<br>")
num3 = num2.map(Number)
document.write("num3 : " + num3 + "<br>")
sum = 0
for ( i=0 ; i<num3.length ; i++ ) {
sum = sum + num3[i]
document.write("i=" +i + " , sum=" + sum + " <br>")
}
document.write("sum : " + sum)
</script>
